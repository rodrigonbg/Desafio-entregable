paths:
  /api/products:
    get:
      summary: Obtenemos todos los productos de la BD
      tags:
        - Products
      responses:
        '200':
          description: Se obtienen todos los productos de la BD correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/products"
        '404':
          description: No se encontraron productos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor. No se pudieron obtener los productos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/products/mockingproducts:
    get:
      summary: Obtenemos 100 productos falsos creados con faker
      tags:
        - Products
      responses:
        '200':
          description: Se obtienen los 100 los productos falsos con faker correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/products"
        '401':
          description: No autenticado. Se requiere autenticación para acceder a este recurso.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Prohibido. No tienes permiso para acceder a este recurso.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor. No se pudieron obtener los productos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/products/{pid}:
    get:
      summary: Obtenemos un productos por id de la BD
      tags:
        - Products
      parameters: 
      - name: pid
        in: path
        required: true
        description: id del producto que se quiere obtener de la BD
        schema:
          type: string
      responses:
        '200':
          description: Se obtienen el producto requerido con id de la BD correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/products"
        '400':
          description: Solicitud incorrecta. Los parámetros de consulta no son válidos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No se encontró el productos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor. No se pudo obtener el producto.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      summary: Actualizamos un productos por id con un array de la BD
      tags:
        - Products
      parameters: 
      - name: pid
        in: path
        required: true
        description: id del producto que se quiere obtener de la BD
        schema:
          type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#components/requestBodies/updateProduct"
      responses:
        '200':
          description: Producto actualizado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/products"
        '400':
          description: Solicitud incorrecta. Datos inválidos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '401':
          description: No autenticado. Se requiere autenticación.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Prohibido. No tienes permiso para actualizar este producto.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: Producto no encontrado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: Eliminamos un productos por id de la BD
      tags:
        - Products
      parameters: 
      - name: pid
        in: path
        required: true
        description: id del producto que se quiere obtener de la BD
        schema:
          type: string
      responses:
        '200':
          description: Producto eliminado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/products"
        '401':
          description: No autenticado. Se requiere autenticación.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Prohibido. No tienes permiso para eliminar este producto.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: Producto no encontrado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/products/admin:
    post:
      summary: Cargamos un producto como admin a la BD
      tags:
        - Products
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#components/requestBodies/createProduct"
      responses:
        '201':
          description: Producto cargado correctamente como admin
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/products"
        '400':
          description: Solicitud incorrecta. Datos inválidos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '401':
          description: No autenticado. Se requiere autenticación.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Prohibido. No tienes permiso para crear este producto.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/products/premium:
    post:
      summary: Cargamos un producto como usuario premium a la BD
      tags:
        - Products
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#components/requestBodies/createProduct"
      responses:
        '201':
          description: Producto cargado correctamente como  premium
          content:
            application/json:
              schema:
                type: array
