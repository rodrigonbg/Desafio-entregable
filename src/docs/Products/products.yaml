      summary: Eliminamos un producto como usuario premium de la BD
      tags:
        - Products
      parameters: 
      - name: pid
        in: path
        required: true
        description: id del producto que se quiere eliminar de la BD
        schema:
          type: string
      responses:
        '200':
          description: Producto eliminado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/products"
        '401':
          description: No autenticado. Se requiere autenticación.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Prohibido. No tienes permiso para eliminar este producto.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: Producto no encontrado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    products:
      type: object
      properties: 
        _id: 
          type: ObjectId
          description: Id autogenerado por MongoDB
          require: true
        title: 
          type: string
          description: Titulo del producto
          require: true
        descripcion: 
          type: string
          description: Descripcion del producto
          require: true
        categoria:
          type: string
          description: Categoría a la que pertenece el producto
          require: true
        idCategoria:
          type: number
          description: Id de la categoria a la que pertenece el producto
          require: true
        thumbnail:
          type: array
          description: Array de rutas con las imagenes del producto
          require: false
        price:
          type: number
          description: Precio del producto
          require: true
        onSale:
          type: boolean
          description: boolean para identificar si el producto esta en Sale o Fullprice
          require: true 
        descuento:
          type: number
          description: Valor porcentual de rebaja en caso de que el producto esté en Sale
          require: true
        stock:
          type: number
          description: Stock disponible del producto
          require: true
        alt:
          type: string
          description: alt para las imagenes del producto
          require: false
        status:
          type: boolean
          description: Identificador para saber si el producto está activo o no
          require: true
        code:
          type: string
          description: código único que identifica el producto
          require: true
        owner:
          type: string
          description: Mail del dueño o vendedor del producto
          require: true
      example:
        _id: ObjectId('65b98f0a894980775b28249a')
        title: Biblioteca
        descripcion: Biblioteca de madera blanca con 4 cajones...
        categoria: oficina
        idCategoria: 3
        thumbnail: ['ruta1', 'ruta2']
        price: 1999
        onSale: true
        descuento: 29
        stock: 19
        alt: biblioteca
        status: true
        code: abc004
        owner: admin
    Error: 
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
