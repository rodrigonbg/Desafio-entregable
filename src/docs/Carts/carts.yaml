components:
  schemas:
    product: #Esquema de un producto
      type: object
      properties: 
        _id: 
          type: ObjectId
          description: Id autogenerado por MongoDB
          require: true
        title: 
          type: string
          description: Titulo del producto
          require: true
        descripcion: 
          type: string
          description: Descripcion del producto
          require: true
        categoria:
          type: string
          description: Categoría a la que pertenece el producto
          require: true
        idCategoria:
          type: number
          description: Id de la categoria a la que pertenece el producto
          require: true
        thumbnail:
          type: array
          description: Array de rutas con las imagenes del producto
          require: false
        price:
          type: number
          description: Precio del producto
          require: true
        onSale:
          type: boolean
          description: boolean para identificar si el producto esta en Sale o Fullprice
          require: true 
        descuento:
          type: number
          description: Valor porcentual de rebaja en caso de que el producto esté en Sale
          require: true
        stock:
          type: number
          description: Stock disponible del producto
          require: true
        alt:
          type: string
          description: alt para las imagenes del producto
          require: false
        status:
          type: boolean
          description: Identificador para saber si el producto está activo o no
          require: true
        code:
          type: string
          description: código único que identifica el producto
          require: true
        owner:
          type: string
          description: Mail del dueño o vendedor del producto
          require: true
      example:
        _id: ObjectId('65b98f0a894980775b28249a')
        title: Biblioteca
        descripcion: Biblioteca de madera blanca con 4 cajones...
        categoria: oficina
        idCategoria: 3
        thumbnail: ['ruta1', 'ruta2']
        price: 1999
        onSale: true
        descuento: 29
        stock: 19
        alt: biblioteca
        status: true
        code: abc004
        owner: admin
    ItemRef: #único item en el array. par de datos, producto y cantidad
      type: object
      properties:
        product:
          $ref: '#/components/schemas/product'
          require: true
        quantity:
          type: integer
          description: Cantidad del producto cargado en el carrito.
          require: true
          example: 2
      example: {product: "60d5ec49f3b5b5416c76e6d1", quantity: 2}    
    ItemsArray: #array de Item referenciados arriba
      type: array
      items:
        $ref: '#/components/schemas/ItemRef'
      example: [{product: "85d5ec49f3b5b5416c76e6d1", quantity: 2}, {product: "60d5ec49f3b5b5416c76e6d1", quantity: 3}] 
    carts: #Carrito referneciando el array de productos
      type: object
      properties:
        products:
          $ref: '#/components/schemas/ItemsArray'
      example:  {
                  [
                    {product: "85d5ec49f3b5b5416c76e6d2", quantity: 2}, 
                    {product: "60d5ec49f3b5b5416c76e6d1", quantity: 3}
                  ]
                } 
    tickets: #ticket de la compra.
      type: object
      properties:
        code:
          type: string
          description: Código del ticket
          require: true
          example: "lb6ic98fa"
        purchase_datetime:
          type: string
          format: date-time
          require: true
          description: Fecha y hora de la compra
          example: "2024-05-13T20:41:35.879+00:00"
        amount:
          type: number
          description: Monto total de la compra
          require: true
          example: 4257.87
        purchaser:
          type: string
          description: Email del comprador
          require: true
          example: "JohnDoe@example.com"
        products:
          $ref: '#/components/schemas/ItemsArray'
          require: true
    Error: #Schema para los casos de error
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
  
  requestBodies:
    updateCart:
      type: object
      properties: 
        title: 
          type: string
          description: Titulo del producto
          require: true
        descripcion: 
          type: string
          description: Descripcion del producto
          require: true
        categoria:
          type: string
          description: Categoría a la que pertenece el producto
          require: true
        idCategoria:
          type: number
          description: Id de la categoria a la que pertenece el producto
          require: true
        thumbnail:
          type: array
          description: Array de rutas con las imagenes del producto
          require: false
        price:
          type: number
          description: Precio del producto
          require: true
        onSale:
          type: boolean
          description: boolean para identificar si el producto esta en Sale o Fullprice
          require: true
        descuento:
          type: number
          description: Valor porcentual de rebaja en caso de que el producto esté en Sale
          require: true
        stock:
          type: number
          description: Stock disponible del producto
        alt:
          type: string
          description: alt para las imagenes del producto
          require: false
        status:
          type: boolean
          description: Identificador para saber si el producto está activo o no
          require: true
        code:
          type: string
          description: código único que identifica el producto
          require: true
        owner:
          type: string
          description: Mail del dueño o vendedor del producto
          require: true
      example: 
        title: Biblioteca
        descripcion: Biblioteca de madera blanca con 4 cajones...
        categoria: oficina
        idCategoria: 3
        thumbnail: ['ruta1', 'ruta2']
        price: 1999
        onSale: true
        descuento: 29
        stock: 19
        alt: biblioteca
        status: true
        code: abc004
        owner: admin
    quantityOfProduct:
      type: object
      properties:
        quantity: integer
      example:
        quantity: 1