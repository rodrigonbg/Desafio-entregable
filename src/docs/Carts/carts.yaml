paths:
  /api/carts:
    get:
      summary: Obtenemos todos los carritos exstentes de la BD
      tags:
        - Carts
      responses:
        '200':
          description: Se obtienen todos los carritos existentes de la BD correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/carts"
        '404':
          description: No se encontraron los carritos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor. No se pudieron obtener los carritos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Creamos un carrito vacío en la base de datos
      tags:
        - Carts
      responses:
        '201':
          description: Carrito creado correctamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/carts"
        '400':
          description: Solicitud incorrecta. Datos inválidos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '401':
          description: No autenticado. Se requiere autenticación.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Prohibido. No tienes permiso para crear un carrito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/carts/{cid}:
    get:
      summary: Obtenemos un carrito por id de la BD
      tags:
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: id del carrito que se quiere obtener de la BD
        schema:
          type: string
      responses:
        '200':
          description: Se obtienen el carrito requerido con id de la BD correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/carts"
        '400':
          description: Solicitud incorrecta. Los parámetros de consulta no son válidos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No se encontró el carrito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor. No se pudo obtener el carrito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
            summary: Eliminamos un producto como usuario premium de la BD
    put:
      summary: Actualizamos un carrito segun su id con arreglo
      tags:
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: id del carrito que se quiere actualizar en la BD
        schema:
          type: string
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#components/requestBodies/updateCart"
      responses:
        '200':
          description: Carrito actualizado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/carts"
        '400':
          description: Solicitud incorrecta. Datos inválidos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '401':
          description: No autenticado. Se requiere autenticación.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Prohibido. No tienes permiso para actualizar este carrito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: carrito no encontrado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Eliminamos un carrito por id de la BD
      tags:
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: id del carrito que se quiere eliminar de la BD
        schema:
          type: string
      responses:
        '200':
          description: carrito eliminado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/carts"
        '401':
          description: No autenticado. Se requiere autenticación.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Prohibido. No tienes permiso para eliminar este carrito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: carrito no encontrado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#components/requestBodies/createCart"
  /api/carts/{cid}/purchase:
    post:
      summary: Finalizamos la compra vaciando el carrito (solo los productos con stock suficiente) y generando un ticket de compra.
      tags:
        - Carts
      parameters: 
      - name: cid
        in: path
        required: true
        description: id del carrito que se quiere comprar de la BD
        schema:
          type: string
      responses:
        '201':
          description: Ticket creado correctamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/tickets"
        '400':
          description: Solicitud incorrecta. Datos inválidos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '401':
          description: No autenticado. Se requiere autenticación.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Prohibido. No tienes permisos para finalizar la compra.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
